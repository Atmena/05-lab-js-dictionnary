<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="src/index.js" defer></script>
    <link rel="shortcut icon" href="src/media/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Fira+Sans&family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="header">
        <img id="headerimg" src="src/media/logo.svg" width="75" height="75" alt="Open book">
        <h1>Webctionnary</h1>
    </div>
    <div id="right-menu">
        <p class="font-option serif selector selected">Aa</p>
        <p class="font-option sans-serif selector">Aa</p>
        <p class="font-option monospace selector">Aa</p>
        <p class="color-selector selector"></p>
    </div>    
    <div id="content">
        <div id="search">
            <input id="text-input" type="text" placeholder="Input Word">
            <input id="but-input" type="button" value=" ">
        </div>
        <p id="error-message" class="error">Please enter a valid word.</p>
        <div id="no-result-message" class="error">No result for this word.</div>
    </div>
    <div id="word-element">
        <h2 id="word">Word </h2>
        <p id="phonetics" class="align-start">/wɜːd/</p>
    </div>
    <div id="def">
        <div id="description">
            <h3>definition</h3>
            <p id="definition">Your definition here.</p>
        </div>
        <div id="syn">
            <h3 id="synonyme">Synonyme</h3>
            <p id="syn-word">Your synonyme here.</p>
        </div>
    </div>
    <audio id="audio"></audio>
</body>
</html>
